<html lang='ko'>
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
</head>
<body>
    <h1>상품 목록</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' pk=product.pk %}">{{product.name}}</a><br>
            가격: {{product.price}} 원
        </li>
        {% endfor %}
    </ul>
</body>
</html>
